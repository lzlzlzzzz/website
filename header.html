<!-- jQuery for highlighting the current page in the topnav -->
<script src="JavaScript/jquery-1.10.2.js" type="text/javascript"></script>

<script>
    /* When the user clicks on the button, toggle between hiding and showing the dropdown content */
function myFunction() {
  document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(e) {
  if (!e.target.matches('.dropBtn')) {
  var myDropdown = document.getElementById("myDropdown");
    if (myDropdown.classList.contains('show')) {
      myDropdown.classList.remove('show');
    }
  }
}

/* Loop through all dropdown buttons to toggle between hiding and showing its dropdown content - This allows the user to have multiple dropdowns without any conflict */
var dropdown = document.getElementsByClassName("dropdown-btn");
var i;

for (i = 0; i < dropdown.length; i++) {
  dropdown[i].addEventListener("click", function() {
  this.classList.toggle("active");
  var dropdownContent = this.nextElementSibling;
  if (dropdownContent.style.display === "block") {
  dropdownContent.style.display = "none";
  } else {
  dropdownContent.style.display = "block";
  }
  });
}
    
    // Open and close functions for the dropdown menu in the topnav
    function openNav() {
        document.getElementById("myTopnav").style.height = "100%";
    }
    function closeNav() {
        document.getElementById("myTopnav").style.height = "0%";
    }
    
    // Outline the current page in the topnav
    $(function() {
        var url = window.location.href;
        $(".topnav-right a").each(function() {
             if (url == (this.href)) {
                $(this).closest("a").addClass("active");
                $(this).closest("a").parent().parent().addClass("active");
            }
        });
    }); 
</script>
