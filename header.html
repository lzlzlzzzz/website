<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Header | WGHS Top 5s</title>
        <meta name="author" content="Lillian Zhao">
        
        <!-- Links for the Google fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&family=Roboto+Slab&family=Secular+One&family=Ubuntu&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    
    <body>
        <!-- Shared top navigation bar -->
        <header>
            <div class="topnav">
                <h3><a href="index.html" class="logo">WGHS Top 5s</a></h3>
                <div class="topnav-right">
                    <a href="index.html">Home</a>
                    <a href="classrooms.html">Classrooms</a>
                    <!-- Dropdown button -->
                    <div class="dropDown">
                        <button class="dropBtn" id="topnavBtn" onclick="myFunction()">Technology Issues
                            <i class="fa fa-caret-down"></i>
                        </button>
                        <div class="dropdown-content" id="myDropdown">
                            <a href="printing_main.html">Top 5 Printing Issues</a>
                            <a href="wifiPassword_main.html">Top 5 WiFi & Password Issues</a>
                        </div>
                    </div>
                    <a href="schoolTips.html">School Tips</a>
                </div>
                <!-- Dropdown menu icon -->
                <span class="icon" onclick="openNav()">&#9776;</span>
            </div>
            
            <!-- Full-screen dropdown menu on mobile devices -->
            <div id="myTopnav" class="overlay">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <div class="overlay-content">
                    <a href="index.html">Home</a>
                    <a href="classrooms.html">Classrooms</a>
                    <!-- Dropdown menu -->
                    <button class="dropdown-btn">Technology Issues
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-container">
                        <a href="printing_main.html">Top 5 Printing Issues</a>
                        <a href="printing_main.html">Top 5 Printing Issues</a>
                    </div>
                    <a href="schoolTips.html">School Tips</a>
                </div>
            </div>
        </header>
        
        
        
        <!-- jQuery v3.5.1 for highlighting the current page in the topnav -->
        <script src="JavaScript/jquery-3.5.1.js"></script>
        
        <script>
            // Outline the current page in the top nav
            $(function() {
                var url = window.location.href;
                $(".topnav-right a").each(function() {
                    if (url == (this.href)) {
                        $(this).closest("a").addClass("active");
                        $(this).closest("a").parent().parent().addClass("active");
                    }
                });
            });
            
            // Assign the dropdown button events
            document.getElementById("topnavBtn").addEventListener("mouseover", mouseOver);
            document.getElementById("topnavBtn").addEventListener("mouseout", mouseOut);
            
            // When the user moves the mouse onto the dropdown button in the top nav, change the button background colour and button text colour
            function mouseOver() {
                document.getElementById("topnavBtn").style.color = "#000000";
                document.getElementById("topnavBtn").style.backgroundColor = "#DDDDDD";
            }
            
            // When the user moves the mouse out of the button, change the colours back to their original values
            function mouseOut() {
                document.getElementById("topnavBtn").style.color = "#ffffff";
                document.getElementById("topnavBtn").style.backgroundColor = "#162A30";
            }
            
            // When the user clicks on the button in the top nav, toggle between hiding and showing the dropdown content
            function myFunction() {
                document.getElementById("myDropdown").classList.toggle("show");
            }
            
            // Close the dropdown if the user clicks outside of it
            window.onclick = function(e) {
                if (!e.target.matches('.dropBtn')) {
                    var myDropdown = document.getElementById("myDropdown");
                    if (myDropdown.classList.contains('show')) {
                        myDropdown.classList.remove('show');
                    }
                }
            }
            
            // Open and close functions for the dropdown menu on mobile devices
            function openNav() {
                document.getElementById("myTopnav").style.height = "100%";
            }
            
            function closeNav() {
                document.getElementById("myTopnav").style.height = "0%";
            }
            
            // Toggle between hiding and showing the dropdown menu content when the user clicks on the button in the dropdown menu
            var dropdown = document.getElementsByClassName("dropdown-btn");
            var i;
            
            for (i = 0; i < dropdown.length; i++) {
                dropdown[i].addEventListener("click", function() {
                    this.classList.toggle("active");
                    var dropdownContent = this.nextElementSibling;
                    if (dropdownContent.style.display === "block") {
                        dropdownContent.style.display = "none";
                    } else {
                        dropdownContent.style.display = "block";
                    }
                });
            }
        </script>
    </body>
</html>
