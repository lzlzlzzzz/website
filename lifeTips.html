    <body>
        <div id="header"></div>

        <!-- Container for the image gallery -->
        <div class="slideshow-container align2">
            <div class="mySlides fade">

            <div class="mySlides fade">

            </div>
            
            <div class="mySlides fade">

            </div>
            
            <!-- Next and previous buttons -->
            <a class="prev" id="tipsPrevBtn" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" id="tipsNextBtn" onclick="plusSlides(1)">&#10095;</a>
            
            <!-- Image text -->
            <div class="caption-container">
               <p class="tips" id="caption"></p>
            </div>

            <!-- Thumbnail images -->
            <div class="row">
                <div class="column3">
                    <img class="demo cursor" src="paymentOffice.jpg" onclick="currentSlide(1)" alt="1. Payment Office is open during morning tea and lunchtimes">
                </div>
                
                <div class="column3">
                    <img class="demo cursor" src="schoolTipsSlide.jpg" onclick="currentSlide(2)" alt="2. Lost & Found is at Mr Davisâ€™ office in the admin">

                    <img class="demo cursor" src="techWizard.jpg" onclick="currentSlide(3)" alt="3. Tech Wizards and our librarians are always there to help you if you have problems with your devices or school accounts">
                </div>
                
                <div class="column3">
                    <img class="demo cursor" src="locker.jpg" onclick="currentSlide(4)" alt="4. A locker charges $60 per year; you may rent and use one with your friends to split the cost">
                </div>
                
                <div class="column3">
                    <img class="demo cursor" src="schoolTipsSlide.jpg" onclick="currentSlide(5)" alt="5. Go to our Health Centre in the admin building if you are unwell or injured">

            </div>
        </div>
        
        <div class="align4 row">
            <div class="prevPage column2">
                <a href="studyTips.html" title="Go to Top 5 Study Tips">

            <div class="nextPage column2">

                </a>
            </div>
        </div>
 
        
        <div id="footer"></div>
        
        
        
        <!-- jQuery for shared header & footer -->
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        
        <script>
            // Make the header and footer files to be included in multiple html pages
            $(function() {
                $("#header").load("header.html"); 
                $("#footer").load("footer.html");
            });
            
            // Slideshow gallery
            var slideIndex = 1;
            showSlides(slideIndex);

            // Next/previous controls
            
            function plusSlides(n) {
                showSlides(slideIndex += n);
            }

            // Thumbnail image controls
            function currentSlide(n) {
                showSlides(slideIndex = n);
            }

            function showSlides(n) {
                var i;
                var slides = document.getElementsByClassName("mySlides");
                var dots = document.getElementsByClassName("demo");
                var captionText = document.getElementById("caption");
                if (n > slides.length) {slideIndex = 1}
                if (n < 1) {slideIndex = slides.length}
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                
                slides[slideIndex-1].style.display = "block";
                dots[slideIndex-1].className += " active";
                captionText.innerHTML = dots[slideIndex-1].alt;
            }
        </script>
        
    </body>
</html>
