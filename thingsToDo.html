<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>WGHS Top 5s Classroom Page</title>
        <meta name="description" content="This is the Classroom Page of WGHS Top 5s.">
        <meta name="keywords" content="Westlake, Timetable">
        <meta name="author" content="Lillian Zhao">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
    </head>

    <body>
        <div id="header"></div>
        
        <section class="headerBox" id="thingsToDoHeader">
            <h1>Top 5 Things to do at Westlake</h1>
            <h3>Things that you must have done at least once as a Westlake girl.</h3>
        </section>
        
        <!-- Container for the image gallery -->
        <div class="slideshow-container align2">
            <div class="mySlides fade">
                <div class="numberText tipsText">1 / 5</div>
                <img src="schoolTipsSlide.jpg">
            </div>
            
            <div class="mySlides fade">
                <div class="numberText tipsText">2 / 5</div>
                <img src="schoolTipsSlide.jpg">
            </div>
            
            <div class="mySlides fade">
                <div class="numberText tipsText">3 / 5</div>
                <img src="schoolTipsSlide.jpg">
            </div>
            
            <div class="mySlides fade">
                <div class="numberText tipsText">4 / 5</div>
                <img src="schoolTipsSlide.jpg">
            </div>
            
            <div class="mySlides fade">
                <div class="numberText tipsText">5 / 5</div>
                <img src="schoolTipsSlide.jpg">
            </div>
            
            <!-- Next and previous buttons -->
            <a class="prev" id="tipsPrevBtn" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" id="tipsNextBtn" onclick="plusSlides(1)">&#10095;</a>
            
            <!-- Image text -->
            <div class="caption-container">
               <p class="tips" id="caption"></p>
            </div>

            <!-- Thumbnail images -->
            <div class="row">
                <div class="column3">
                    <img class="demo cursor" src="schoolTipsSlide.jpg" onclick="currentSlide(1)" alt="1. Donâ€™t be hesitate to ask questions">
                </div>
                
                <div class="column3">
                    <img class="demo cursor" src="schoolTipsSlide.jpg" onclick="currentSlide(2)" alt="The Woods">
                </div>
                
                <div class="column3">
                    <img class="demo cursor" src="schoolTipsSlide.jpg" onclick="currentSlide(3)" alt="The Woods">
                </div>
                
                <div class="column3">
                    <img class="demo cursor" src="schoolTipsSlide.jpg" onclick="currentSlide(4)" alt="The Woods">
                </div>
                
                <div class="column3">
                    <img class="demo cursor" src="schoolTipsSlide.jpg" onclick="currentSlide(5)" alt="The Woods">
                </div>
            </div>
        </div>
 
        
        <div id="footer"></div>
        
        
        
        <!-- jQuery for shared header & footer -->
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        
        <script>
            // Make the header and footer files to be included in multiple html pages
            $(function() {
                $("#header").load("header.html"); 
                $("#footer").load("footer.html");
            });
            
            // Slideshow gallery
            var slideIndex = 1;
            showSlides(slideIndex);

            // Next/previous controls
            
            function plusSlides(n) {
                showSlides(slideIndex += n);
            }

            // Thumbnail image controls
            function currentSlide(n) {
                showSlides(slideIndex = n);
            }

            function showSlides(n) {
                var i;
                var slides = document.getElementsByClassName("mySlides");
                var dots = document.getElementsByClassName("demo");
                var captionText = document.getElementById("caption");
                if (n > slides.length) {slideIndex = 1}
                if (n < 1) {slideIndex = slides.length}
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                
                slides[slideIndex-1].style.display = "block";
                dots[slideIndex-1].className += " active";
                captionText.innerHTML = dots[slideIndex-1].alt;
            }
        </script>
        
    </body>
</html>
